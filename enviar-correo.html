<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <h1>Formulario de contacto con email js</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" placeholder="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" na class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="lastname" placeholder="lastname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                    <input type="number" class="form-control" name="phone" placeholder="phone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email" placeholder="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                    <textarea type="text" class="form-control" name="message" placeholder="message"></textarea>
                </div>
                
                    <input type="submit" class="btn btn-success" id="button" value="Send Email" > 
            </form>

            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('QnBIEjYvvHMJK3tXr')
            </script>
        </div>
    </div>







</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</html>
